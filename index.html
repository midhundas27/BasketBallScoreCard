<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer-box">

        <div id="timer">00:00</div>


        <div class="box">
            <div class="left-box">
                <div class="container">
                    <div>TEAM 1</div>
                </div>
                <div class="screen">
                    <div class="s12" id="s1">0</div>
                </div>
                <div class="score">
                    <div class="scorehome">
                        <button onclick="oneh()" class="sh" id="sh1">+1</button>
                        <button onclick="twoh()" class="sh" id="sh2">+2</button>
                        <button onclick="threeh()" class="sh" id="sh3">+3</button>
                    </div>
                </div>
                <div class="extra">
                    <div class="fandptxt">
                        <div id="foulshtxt">Fouls Won</div>
                    </div>
                    <div class="fandp">
                        <div class="fouls" id="foulsh">0</div>
                    </div>
                    <div class="incfoul">
                        <button onclick="fh()" class="incfh" id="inc1">+</button>
                    </div>
                </div>
            </div>




            <div class="center-box">
                <div class="extra">
                    <div class="fandptxt">
                        <div id="periodtxt">Period</div>
                    </div>
                    <div class="fandp">
                        <div id="period">0</div>
                    </div>
                </div>
                
            </div>




            <div class="right-box">
                <div class="container">
                    <div>TEAM 2</div>
                </div>
                <div class="screen">
                    <div class="s12" id="s2">0</div>
                </div>
                <div class="score">
                    <div class="scoreguest">
                        <button onclick="oneg()" class="sg" id="sg1">+1</button>
                        <button onclick="twog()" class="sg" id="sg2">+2</button>
                        <button onclick="threeg()" class="sg" id="sg3">+3</button>
                    </div> 
                </div>
                <div class="extra">
                    <div class="fandptxt">
                        <div id="foulsgtxt">Fouls Won</div>
                    </div>
                    <div class="fandp">
                        <div class="fouls" id="foulsg">0</div>
                    </div>
                    <div class="incfoul">
                        <button onclick="fg()" class="incfg" id="inc3">+</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="fw">READY TO START ?</div>
        <div class="newg">
            <button onclick="startGame()" class="start-btn newgbtn">Start</button>
            <button onclick="restartGame()" class="restart-btn newgbtn">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
